<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
    <link rel="stylesheet" media="screen" href="calc.css">
</head>
<body>
    <div id = "calc-main-body">
      <div id = "calc-display-container">
        <div class = "calc-led-light"  >
            <div id = "calc-led-light-1">
            </div>
            <div id = "calc-led-light-2">
            </div>
            <div id = "calc-led-light-3">
            </div>
        </div>
        <p id= "calc-display" > 
            <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
            <script src="calc.js"></script>
        </p>
      </div>
      <div id = "calc-button-container">
        <div class = "calc-button calc-number">7</div>
        <div class = "calc-button calc-number">4</div>
        <div class = "calc-button calc-number">1</div>
        <div class = "calc-button calc-number">0</div>

        <div class = "calc-button calc-number">8</div>
        <div class = "calc-button calc-number">5</div>
        <div class = "calc-button calc-number">2</div>
        <div class = "calc-button calc-operator">.</div>

        <div class = "calc-button calc-number">9</div>
        <div class = "calc-button calc-number">6</div>
        <div class = "calc-button calc-number">3</div>
        <div class = "calc-button calc-operator">%</div>
        
        <div class = "calc-button calc-operator">/</div>
        <div class = "calc-button calc-operator">*</div>
        <div class = "calc-button calc-operator">-</div>
        <div class = "calc-button calc-operator">+</div>
        
        <div id = "delete-button" class="calc-button-big">C</div>
        <div id = "equality-sign" class="calc-button-big">=</div>
      </div>
    </div>
</body>
</html>
